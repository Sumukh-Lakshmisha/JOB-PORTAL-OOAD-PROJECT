<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">JobConnect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/communities">Communities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/communities/my">My Communities</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/posts/bookmarks">
                                <i class="fas fa-bookmark"></i> My Bookmarks
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="/notifications">
                                <i class="fas fa-bell"></i> Notifications
                                <span th:if="${unreadNotifications != null && unreadNotifications > 0}" 
                                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    <span th:text="${unreadNotifications}"></span>
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-link nav-link">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                    <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
